<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <!-- Task Form -->
    <form id="task-form">
      <div class="mb-3">
        <label for="task-name" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="task-name" required>
      </div>
      <div class="mb-3">
        <label for="task-description" class="form-label">Task Description</label>
        <textarea class="form-control" id="task-description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="task-reminder" class="form-label">Reminder</label>
        <input type="date" class="form-control" id="task-reminder-date">
        <input type="time" class="form-control" id="task-reminder-time">
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Task List -->
    <ul id="task-list" class="list-group mt-3"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
